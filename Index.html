<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje de Amor</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-container {
      text-align: center;
      background-color: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 1.2em;
      color: #555;
      line-height: 1.6;
    }
    .heart {
      color: #e74c3c;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Te amo, gordita</h1>
    <p><span class="heart">❤️</span> Eres la luz de mi vida y cada día a tu lado es un regalo. <span class="heart">❤️</span></p>
  </div>
</body>
</html>
